<ion-header>
  <ion-toolbar>

      Tab Two

<form
  id="gSearch"
  method="GET"
  #gSearch
  action="https://google.com/search?q=searchphrase"

    <input #searchKey name="q" type="hidden" />
    <ion-icon (click)="voiceSearch()" name="mic"></ion-icon>
  </div>
</form>
